<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download OpenWork</title>
    <meta
      name="description"
      content="Download OpenWork for macOS, Windows, or Linux." />

    <meta name="theme-color" content="#09090b" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <meta property="og:site_name" content="OpenWork" />
    <meta property="og:title" content="Download OpenWork" />
    <meta
      property="og:description"
      content="Download OpenWork for macOS, Windows, or Linux." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Download OpenWork" />
    <meta
      name="twitter:description"
      content="Download OpenWork for macOS, Windows, or Linux." />
    <meta name="twitter:image" content="/og.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .glass-panel {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glow {
        position: absolute;
        width: 520px;
        height: 520px;
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.18) 0%,
          rgba(0, 0, 0, 0) 70%
        );
        top: -180px;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
        pointer-events: none;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 700ms ease-out both;
      }
    </style>
  </head>

  <body class="bg-zinc-950 text-white overflow-x-hidden">
    <div class="glow"></div>

    <nav class="w-full border-b border-white/5 bg-zinc-950/80 backdrop-blur-md">
      <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2" aria-label="OpenWork">
          <img src="logo.png" alt="OpenWork Logo" class="w-8 h-8 rounded-lg" />
          <span class="font-bold text-lg tracking-tight">OpenWork</span>
        </a>

        <div class="hidden md:flex items-center gap-8 text-sm font-medium text-zinc-400">
          <a href="/#features" class="hover:text-white transition-colors">How it works</a>
          <a href="/#vision" class="hover:text-white transition-colors">Under the hood</a>
          <a
            href="https://github.com/different-ai/openwork"
            class="hover:text-white transition-colors"
            rel="noreferrer"
            target="_blank"
            >GitHub</a
          >
        </div>
      </div>
    </nav>

    <main class="min-h-[calc(100vh-4rem)] flex items-center justify-center px-6 py-16">
      <div class="w-full max-w-3xl text-center space-y-6 animate-fade-in-up">
        <div class="text-xs uppercase tracking-[0.3em] text-zinc-500">OpenWork</div>
        <h1 class="text-4xl md:text-6xl font-bold tracking-tight">Download OpenWork</h1>
        <p class="text-base md:text-lg text-zinc-400">
          A calm, local-first workspace for OpenCode.
        </p>

        <div class="glass-panel rounded-2xl p-6 md:p-8 space-y-4">
          <div class="grid gap-3 md:grid-cols-3">
            <a
              data-download-dmg
              href="https://github.com/different-ai/openwork/releases"
              class="w-full px-4 py-4 rounded-xl bg-white text-black font-semibold text-sm hover:bg-zinc-200 transition-colors flex items-center justify-center gap-2"
              ><i data-lucide="monitor" class="w-4 h-4"></i>Download for macOS</a
            >
            <a
              data-download-windows
              href="https://github.com/different-ai/openwork/releases"
              class="w-full px-4 py-4 rounded-xl bg-zinc-900 text-white border border-zinc-800 font-semibold text-sm hover:bg-zinc-800 transition-colors flex items-center justify-center gap-2"
              ><i data-lucide="app-window" class="w-4 h-4"></i>Download for Windows</a
            >
            <a
              data-download-linux
              href="https://github.com/different-ai/openwork/releases"
              class="w-full px-4 py-4 rounded-xl bg-zinc-900 text-white border border-zinc-800 font-semibold text-sm hover:bg-zinc-800 transition-colors flex items-center justify-center gap-2"
              ><i data-lucide="terminal" class="w-4 h-4"></i>Download for Linux</a
            >
          </div>

          <div class="pt-2 border-t border-white/5 text-xs text-zinc-500">
            <a
              href="https://github.com/different-ai/openwork/releases"
              class="inline-flex items-center gap-2 hover:text-white transition-colors"
              rel="noreferrer"
              target="_blank"
            >
              <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
              View all releases on GitHub
            </a>
          </div>
        </div>
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
